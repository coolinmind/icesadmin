<label class="layui-form-label">{$_formcontrols_val['label']}</label>
<div class="{$_formcontrols_val['info']['inline']|default='layui-input-block'}">
    <select {foreach name="_formcontrols_val['options']" item="inline" key="inline_i"} {if !is_array($inline)} {$inline_i}="{$inline}" {/if} {/foreach} >
        {// 判断一下是否存在placeholder }
        {if !empty($_formcontrols_val['info']['placeholder'])}
            <option value="">{$_formcontrols_val['info']['placeholder']}</option>
        {/if}
        {php}
            if(empty($_formcontrols_val['info']['options'])) $_formcontrols_val['info']['options'] = [];
        {/php}
        {foreach name="_formcontrols_val['info']['options']" item="op_val" key="op_i"}
            {if empty($op_val['sub'])}
                <option value="{$op_val['value']}" {$op_val['checked']?'selected':''}>{$op_val['text']}</option>
            {else /}
                <optgroup label="{$op_val['text']}">
                    {foreach name="op_val['sub']" item="op_sub_val" key="op_sub_i"}
                        <option value="{$op_sub_val['value']}" {$op_sub_val['checked']?'selected':''}>{$op_sub_val['text']}</option>
                    {/foreach}
                </optgroup>
            {/if}
        {/foreach}
    </select>
</div>
